<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tier List Maker v3.0</title>
	<link href="dragula.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>Tier List Maker</h1>
	<table id="tier-list">
		<tr class="row">
			<td class="label"><div contenteditable>S</div></td>
			<td class="tier">
				<div class="character" style="background-image: url('img/ssb4r/lucas.png');">
					<div class="char-controls">
						<span class="char-settings"></span>
						<span class="left"></span>
						<span class="up"></span>
						<span class="down"></span>
						<span class="right"></span>
					</div>
				</div>
			</td>
			<td class="row-controls">
				<div class="row-movement">
					<div class="move-up"></div>
					<div class="move-down"></div>
				</div>
				<div class="settings"></div>
			</td>
		</tr>
		<tr class="row">
			<td class="label"><div contenteditable>S</div></td>
			<td class="tier">
				<div class="character" style="background-image: url('img/ssb4r/lucas.png');">
					<div class="char-controls">
						<span class="char-settings"></span>
						<span class="left"></span>
						<span class="up"></span>
						<span class="down"></span>
						<span class="right"></span>
					</div>
				</div>
			</td>
			<td class="row-controls">
				<div class="row-movement">
					<div class="move-up"></div>
					<div class="move-down"></div>
				</div>
				<div class="settings"></div>
			</td>
		</tr>
	</table>
	
	<div class="tier bin"></div>
	
	<div class="modal-wrap">
		<div class="modal modal-setup">
			<h2>Setup</h2>
			<div class="modal-setup-buttons">
				<div>Select game:
					<select id="game-select">
						<option selected>----</option>
					</select>
				</div>
				<div>Select image set:
					<select id="imageset-select">
					</select>
				</div>
				<div><button id="go">Go</button></div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="dragula.min.js"></script>
	<script src="data.js"></script>
	<script src="tier.js"></script>
</body>
</html>
