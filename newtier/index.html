<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tier List Maker v3.0</title>
	<link href="dragula.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>Tier List Maker</h1>
	<table id="tier-list">
		<tr class="row">
			<td class="label"><div contenteditable>S</div></td>
			<td class="tier">
			</td>
			<td class="row-controls">
				<div class="row-movement">
					<div class="move-up"></div>
					<div class="move-down"></div>
				</div>
				<div class="settings"></div>
			</td>
		</tr>
		<tr class="row">
			<td class="label"><div contenteditable>S</div></td>
			<td class="tier">
			</td>
			<td class="row-controls">
				<div class="row-movement">
					<div class="move-up"></div>
					<div class="move-down"></div>
				</div>
				<div class="settings"></div>
			</td>
		</tr>
	</table>
	
	<div class="tier bin"></div>
	
	<div><button data-modal="char-settings" class="modal-button">Character settings</button> <button data-modal="setup" class="modal-button">Setup</button></div>
	
	<div class="modal-wrap">
		<div class="modal modal-setup">
			<div class="modal-close"></div>
			<h2>Setup</h2>
			<div class="modal-setup-buttons">
				<div>Select game:
					<select id="game-select">
						<option selected>----</option>
					</select>
				</div>
				<div>Select image set:
					<select id="imageset-select">
					</select>
				</div>
				<div><button id="setup-go">Go</button></div>
			</div>
		</div>
		
		<div class="modal modal-char-settings">
			<div class="modal-close"></div>
			<h2>Character Settings</h2>
			<div>Game ID: <input id="settings-game-id"></input></div>
			<div>Image set: <input id="settings-image-set"></input></div>
			<div>Char ID: <input id="settings-char-id"></input></div>
			<button id="settings-go">Go</button>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="dragula.min.js"></script>
	<script src="data.js"></script>
	<script src="tier.js"></script>
</body>
</html>
